<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginary Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Christ">
        <img src="Cross.png" width="200" height="250">
        Christ
    </div>
    <p id="pCredits">Photo by <a href="https://unsplash.com/@evstyle">Ev</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    <h2>
        This ain't real, yo! We just be learnin n' shiet...

        <form id="forma" action="https://httpbin.org/post" method="post">
            <div>
              <label for="first_name">FIRST NAME:</label>
              <input type="text" name="first_name" id="first_name">

              <label for="last_name">LAST NAME:</label>
              <input type="text" name="last_name" id="last_name">
            </div>
        
            <div>
                <label for="user_email">EMAIL:</label>
                <input type="email" id="user_email" name="email" placeholder="you@example.com">
            
                <label for="phone_number">PHONE NUMBER:</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>

            <div>
                <label for="user_password">PASSWORD:</label>
                <input type="password" id="user_password" name="password">  
                
                <label for="user_password">CONFIRM PASSWORD:</label>
                <input type="password" id="user_password" name="password">
            </div>          
          </form>

        <button id="createAccount">Creat Account</button>
        <p>Already have an account?<a href=""> Log in</a></p>
    </h2>
</body>
</html>
